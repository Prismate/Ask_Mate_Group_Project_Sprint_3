{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <h2>Bonus Questions:</h2>
        <div class="d-flex align-items-center flex-wrap justify-content-center">
            <button class="btn btn-outline-primary m-2" id="increase-font-button">Increase font</button>
            <button class="btn btn-outline-primary m-2" id="decrease-font-button">Decrease font</button>
{#            <button class="btn btn-outline-primary m-2" id="theme-button">Switch Mode Dark/Light</button>#}

            <input
                    data-table-body="doNotModifyThisId_QuestionsTableBody"
                    id="doNotModifyThisId_QuestionsFilter"
                    type="text"
                    placeholder="Filter questions by keywords"
                    class="form-control m-2"
            >

        </div>
        <table class="table">
            <thead id="doNotModifyThisId_QuestionsTableHeader">
            <tr>
                <th class="sortable">Title <></th>
                <th class="sortable">Description <></th>
                <th class="sortable">Vote Count <></th>
                <th class="sortable">View Number <></th>
            </tr>
            </thead>
            <tbody id="doNotModifyThisId_QuestionsTableBody" class="searchHere">
            {% for question in questions %}
                <tr>
                    <td>{{ question['title'] }}</td>
                    <td>{{ question['description'] }}</td>
                    <td>{{ question['vote_number'] }}</td>
                    <td>{{ question['view_number'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <script type="text/javascript" src="{{ url_for('static', filename='js/bonusQuestions.js') }}" defer></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/doNotModifyThisFile.js') }}"
                defer></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/modeChanger.js') }}"></script>
    </div>
{% endblock %}
