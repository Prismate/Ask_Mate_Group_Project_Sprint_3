{% extends "layout.html" %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group">
            <input name="id" class="form-control input-sm" required placeholder="ID" hidden
                   value="{{ question[0]['id'] }}"></input><br>
            <label for="title">Title</label><br>
            <input name="title" class="form-control input-sm" required placeholder="Title"
                   value="{{ question[0]['title'] }}"></input><br>
            <label for="message">Message</label><br>
            <textarea name="message" class="form-control input-sm" required
                      placeholder="Message">{{ question[0]['message'] }}</textarea><br>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Attach an image</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" name="image" onchange="updateFileName(this)">
                <label class="custom-file-label" for="image">Choose file</label>
            </div>
        </div>
        <input type="hidden" name="previous_image" value="{{ question[0]['image'] }}">
        <button type="submit" class="btn btn-primary">Save question</button>
        <script>
            function updateFileName(inputElement) {
                var fileName = inputElement.files[0].name;
                inputElement.nextElementSibling.textContent = fileName;
            }
        </script>
    </form>
{% endblock content %}
